</style>
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/flickerplate.min.js"></script>

<script>
$(function(){
	$('.flicker-example').flicker();
});

function click(){
	self.location="[field:arcurl/]";
}
</script>
</head>

			<ul>
			{dede:arclist limit='0,3' infolen='230'}

			</a>
			</li>

			</ul>
			

		</div>

	</div>
</div>

			</a>
		</li>
